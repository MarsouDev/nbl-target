<!DOCTYPE html>
<html lang="en" style="background: transparent !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBL Context Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: transparent !important;">
    <div id="context-menu" class="context-menu hidden">
        <div class="menu-items" id="menu-items"></div>
    </div>
    <div id="submenu" class="context-menu submenu hidden">
        <div class="menu-items" id="submenu-items"></div>
    </div>
    <div id="submenu2" class="context-menu submenu hidden">
        <div class="menu-items" id="submenu2-items"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
